    <!-- Navbar -->
    <div class="custom-width-wrapper">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        id="custom-style"
      >
        <div class="container-fluid nav-container">
          <a class="navbar-brand" href="#">NikeOutlet</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"

    <!-- END Navbar END -->
    <div class="hero contact">
      <form class="contact form">
        <div class="row">
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name"><i class="fas fa-user"></i> Your Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="number" required />
            <label for="number"><i class="fas fa-phone-square-alt"></i> Phone no.</label>
          </div>
        </div>
        <div class="input-group">
          <input type="text " id="email" required />
          <label for="email"><i class="fas fa-envelope"></i> Email Id</label>
        </div>
        <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="massage"><i class="fas fa-comments"></i> Your Massage  </i
          ></label>
        </div>
        <button type="submit" class="btn-contact"> Submit <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
